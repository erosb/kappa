openapi: 3.1.0
info:
  version: 0.0.1
  title: yet another users-api.yaml
paths:
  /customers/{id}/address:
    put:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                country:
                  $ref: "#/components/schemas/CountryCode"
                state:
                  type: string
                city:
                  type: string
                zipCode:
                  type: integer
                  minimum: 1000
                  maximum: 9999
                defaultShippingAddress:
                  type: boolean
              required:
                - country
                - city
                - zipCode
                - defaultShippingAddress
              if:
                properties:
                  country:
                    const: US
              then:
                required:
                  - state
components:
  schemas:
    CountryCode:
      type: string
      minLength: 2
      maxLength: 2
